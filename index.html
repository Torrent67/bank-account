<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="header">
      <h1>Welcome to Phuz Bank</h1>
      <p>Simple banking, done simply</p>
    </div>
      <div class="row">
        <div class="side">
          <form id ="newaccount">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name">
              <br><br>
              <label for="start">Initial Deposit:</label>
              <input type="number" id="start">
              <br><br>
              <button type="submit" id="btnAcct">Create Account</button>
            </div>
          </form>
          <form id="existing">
            <p>Already have an acconut? Search by name or ID:</p>
            <div class="form-group">
              <label for="nameSearch">Name:</label>
              <input type="text" id="nameSearch">
              <br><br>
              <label for="acctnum">ID Number:</label>
              <input type="text" id="acctnum">
              <br>
              <button type="submit" id="search">Login</button>
            </div>
          </form>
        </div>
        <div class="main">
          <form id="deposit">
            <div class="form-group">
              <label for="deposit">Deposit Amount:</label>
              <input type="number" id="deposit">
              <br>
              <button type="submit" id="deposit">Deposit</button>
            </div>
          </form>
          <br><br><br>
          <form id="withdraw">
            <div class="form-group">
              <label for="withdraw">Withdrawal Amount:</label>
              <input type="number" id="withdraw">
              <br>
              <button type="submit" id="withdraw">Withdraw</button>
            </div>
          </form>
        </div>
      </div>
      <div class="current">
      <h2>Current Balance</h2>
      <p id="current"> </p>
      </div>
      <br>
      <div class="row">
        <div class="side dHistory">
          <h3>Deposit History</h3>
          <ul = id="dHistory">
          </ul>
          <button type="button" id="btnDHistory">Click here to see your last 10 deposits</button>
        </div>
        <div class="main wHistory">
          <h3>Withdrawal History</h3>
          <ul = id="wHistory">
          </ul>
          <button type="button" id="btnWHistory">Click here to see your last 10 withdrawals</button>
        </div>
      </div>
  </body>
</html>
